---
- name: Deploying a HAProxy L7LB
  hosts: all
  remote_user: root
  become: true
  become_method: sudo
  environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      LANGUAGE: en_US.UTF-8
  vars:
      mode: http
      enable_stats: enable
      algorithm: roundrobin
      backend_servers:
        - {name: server_a, ip: 192.168.33.15, port: 8080, params: check }
        - {name: server_b, ip: 192.168.33.14, port: 8081, params: check }
      stats_users:
        - {username: abc, password: abc}
      stat_port: 1936
  tasks:
      - name: update apt cache
        apt: update_cache=yes cache_valid_time=3600
      - name: install haproxy
        apt: name=haproxy state=present
      - name: Enable init script
        replace: dest='/etc/default/haproxy'
            regexp='ENABLED=0'
            replace='ENABLED=1'
      - name: Update HAProxy config
        template: src=templates/haproxy.cfg
            dest=/etc/haproxy/haproxy.cfg
            backup=yes
        notify:
           - restart haproxy
      - name: Make sure HAProxy is running
        service: name=haproxy state=started enabled=yes
  handlers:
      - name: restart haproxy
        service: name=haproxy state=restarted  
 
