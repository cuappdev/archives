language: python
python:
  - "2.7"
services:
  - postgresql
before_install:
  - psql -c 'CREATE DATABASE register;' -U postgres
env:
  - DB_USERNAME='postgres' DB_PASSWORD='' DB_HOST='localhost'
    DB_NAME='register' APP_SETTINGS=config.DevelopmentConfig
install:
  - pip install -r requirements.txt git+https://github.com/cuappdev/appdev.py.git --upgrade
script:
  cd src;
  python manage.py db init;
  python manage.py db migrate;
  python manage.py db upgrade;
  cd ..;
  nosetests
