version: "2"

services:
  node:
    build: node
    image: tcat-node
    environment:
      PORT: 80
    network_mode: "host"
    ports:
      - "80:80"
  ghopper:
    build: ghopper
    image: tcat-ghopper
    network_mode: "host"
    ports:
      - "8988:8988"
  map:
    build: map
    image: tcat-map
    network_mode: "host"
    ports:
      - "8989:8989"
